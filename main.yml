- name: Install browbeat
  import_playbook: install.yml
  tags:
    - install
  when: test.install

- name: Install monitoring
  import_playbook: collectd.yml
  tags:
    - monitor
  when: test.monitor

- name: Upload grafana dashboards
  import_playbook: grafana-dashboards.yml
  tags:
    - visualize
  when: test.visualize

- name: Run Browbeat
  import_playbook: run.yml
  tags:
    - run
